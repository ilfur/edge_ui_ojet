<div class="oj-hybrid-padding">
    <h4 class="oj-header-border">Forschungsdaten darstellen - Patient <oj-bind-text value="[[ currentArrayPosition()+1 ]]"></oj-bind-text><oj-bind-text value="/"></oj-bind-text><oj-bind-text value="[[ rootViewModel.foundData().length ]]"></oj-bind-text></h4>
    <div class="oj-flex">
        <oj-form-layout class="oj-flex-item oj-formlayout-full-width">
            <div class="oj-panel oj-flex-item oj-flex  oj-sm-align-items-center oj-panel-shadow-sm " style="min-height: 10vH;">
                <oj-button  class="oj-flex-item"  on-oj-action="[[backward]]">
                    <span><oj-bind-text value="<<<"> </oj-bind-text></span>
                </oj-button>
                <oj-button  class="oj-flex-item"  on-oj-action="[[forward]]">
                    <span><oj-bind-text value=">>>"> </oj-bind-text></span>
                </oj-button>
            </div>

            <div class="oj-panel oj-flex oj-flex-item oj-panel-shadow-sm" >

                <div class="oj-panel oj-flex oj-flex-item oj-sm-flex-direction-column" >
                  <oj-accordion>
                    <oj-collapsible>
                    <h3 slot="header">
                        Identifizierende Daten
                    </h3>
                    <div>
                            <div class="oj-flex-item oj-flex"><oj-bind-text class="oj-flex-item">PatNr: </oj-bind-text><oj-bind-text  value='[[ currentPatient().identifyingData.kisIdentifier ]]'></oj-bind-text></div>
                            <div class="oj-flex-item oj-flex"><oj-bind-text class="oj-flex-item">Geburtstag: </oj-bind-text><oj-bind-text  value='[[ currentPatient().identifyingData.dateOfBirth ]]'></oj-bind-text></div>
                            <div class="oj-flex-item oj-flex"><oj-bind-text class="oj-flex-item">Nachname, Vorname: </oj-bind-text><oj-bind-text  value='[[ currentPatient().identifyingData.name ]]'></oj-bind-text>, <oj-bind-text value='[[ currentPatient().identifyingData.preName ]]'></oj-bind-text></div>
                            <div class="oj-flex-item oj-flex"><oj-bind-text class="oj-flex-item">Geburtsname: </oj-bind-text><oj-bind-text  value='[[ currentPatient().identifyingData.maidenName ]]'></oj-bind-text></div>
                            <div class="oj-flex-item oj-flex"><oj-bind-text class="oj-flex-item">Geburtsort: </oj-bind-text><oj-bind-text  value='[[ currentPatient().identifyingData.birthPlace ]]'></oj-bind-text></div>
                    </div>
                    </oj-collapsible>
                    <oj-collapsible>
                    <h3 slot="header">
                        Basisdaten
                    </h3>
                    <div>
                            <div class="oj-flex-item oj-flex"><oj-bind-text class="oj-flex-item">Erste Symptome: </oj-bind-text><oj-bind-text  value='[[ currentPatient().basisData.dateOfFirstSymptoms ]]'></oj-bind-text></div>
                            <div class="oj-flex-item oj-flex"><oj-bind-text class="oj-flex-item">Geschlecht: </oj-bind-text><oj-bind-if test="[[ currentPatient().basisData.gender == 1 ]]">weiblich</oj-bind-if>
                                <oj-bind-if test="[[ currentPatient().basisData.gender == 2 ]]">männlich</oj-bind-if>
                                <oj-bind-if test="[[ currentPatient().basisData.gender == 3 ]]">divers</oj-bind-if></div>
                            <div class="oj-flex-item oj-flex"><oj-bind-text class="oj-flex-item">Staatsangehörigkeit: <oj-bind-text><oj-bind-text class="oj-sm-padding-4x-start" value='[[ currentPatient().basisData.ethnicity ]]'></oj-bind-text><oj-bind-if test="[[ currentPatient().basisData.ethnicity == 1 ]]"> - deutsch</oj-bind-if></div>
                    </div>
                    </oj-collapsible>
                    <oj-collapsible>
                    <h3 slot="header">
                        Komorbiditäten
                    </h3>
                    <div>
                            <oj-bind-for-each data="[[ currentMorbs ]]">
                              <template>
                                  <div class="oj-flex-item oj-flex oj-panel">
                                  <div class="oj-flex-item "><oj-bind-text value="[[ $current.data.comName ]]"></oj-bind-text></div>
                                  <div class="oj-flex-item "><oj-bind-text value="[[ $current.data.comSince ]]"></oj-bind-text></div>
                                  </div>
                              </template>
                            </oj-bind-for-each>
                    </div>
                    </oj-collapsible>
                    <oj-collapsible>
                    <h3 slot="header">
                        Medikation
                    </h3>
                    <div>
                                  <div class="oj-flex-item oj-flex oj-panel">
                                      <div class="oj-flex-item oj-sm-2"><oj-bind-text  value="Präparat"></oj-bind-text></div>
                                      <div class="oj-flex-item oj-sm-2"><oj-bind-text  value="Dosis"></oj-bind-text></div>
                                      <div class="oj-flex-item oj-sm-2"><oj-bind-text  value="seit"></oj-bind-text></div>
                                      <div class="oj-flex-item oj-sm-2"><oj-bind-text  value="beendet"></oj-bind-text></div>
                                  </div>
                            <oj-bind-for-each data="[[ currentTreatment ]]">
                              <template>
                                  <div class="oj-flex-item oj-flex oj-panel">
                                      <div class="oj-flex-item oj-sm-2"><oj-bind-text  value="[[ $current.data.medicationName ]]"></oj-bind-text></div>
                                      <div class="oj-flex-item oj-sm-2"><oj-bind-text  value="[[ $current.data.medicationDosis ]]"></oj-bind-text></div>
                                      <div class="oj-flex-item oj-sm-2"><oj-bind-text  value="[[ $current.data.medicationSince ]]"></oj-bind-text></div>
                                      <div class="oj-flex-item oj-sm-2"><oj-bind-text  value="[[ $current.data.finished ]]"></oj-bind-text></div>
                                  </div>
                              </template>
                            </oj-bind-for-each>
                    </div>
                    </oj-collapsible>
                    <oj-collapsible>
                    <h3 slot="header">
                        Labordaten
                    </h3>
                    </oj-collapsible>
                    <oj-collapsible>
                    <h3 slot="header">
                        Historie
                    </h3>
                    </oj-collapsible>
                    <oj-collapsible>
                    <h3 slot="header">
                        Patient-Modul
                    </h3>
                    </oj-collapsible>
                  </oj-accordion>
                </div>
            </div>
        </oj-form-layout>
        </div>
    </div>
